syntax = "proto3";

package project;

service ProjectService {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc FindOneById(FindOneByIdRequest) returns (FindResponse);

  rpc CreateFlow(CreateFlowRequest) returns (CreateFlowResponse);
  rpc UpdateFlow(UpdateFlowRequest) returns (UpdateFlowResponse);
  rpc FindOneByNameFlow(FindOneByNameFlowRequest) returns (FindFlowResponse);
  rpc FindByTeamId(FindByTeamIdRequest) returns (FindByTeamIdResponse);
}

message BaseResponse {
  string status = 1;
  string msg = 2;
  bool ok = 3;
}

message CreateRequest {
  string name = 2;
  string description = 3;
  string owner = 4;
}
message CreateResponse {
  BaseResponse res = 1;
  string id = 2;
}

message UpdateRequest {
  string id = 1;
  Project project = 2;
}
message UpdateResponse {
  BaseResponse res = 1;
}

message FindOneByIdRequest {
  string id = 1;
}
message FindResponse {
  BaseResponse res = 1;
  optional Project project = 3;
}

message CreateFlowRequest {
  string id = 1;
  Flow flow = 2;
}
message CreateFlowResponse {
  BaseResponse res = 1;
  optional Flow flow = 3;
}

message UpdateFlowRequest {
  string id = 1;
  string flowName = 2;
  Flow flow = 3;
}
message UpdateFlowResponse {
  BaseResponse res = 1;
}

message FindOneByNameFlowRequest {
  string id = 1;
  string flowName = 2;
}
message FindFlowResponse {
  string id = 1;
  Flow flow = 2;
}

message FindByTeamIdRequest {
  string id = 1;
}
message FindByTeamIdResponse {
  BaseResponse res = 1;
  repeated Project projects = 2;
}

message Project{
  string id = 1;
  string name = 2;
  string description = 3;
  string owner = 4;
  repeated Flow flows = 5;
}

message Flow {
  string name = 2;
  string description = 3;
  string flowData = 4;
  string type = 5;
}
