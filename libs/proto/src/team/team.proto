syntax = "proto3";

package team;

service TeamService {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc FindOneById(FindOneByIdRequest) returns (FindResponse);
  rpc FindByUserId(FindByUserIdRequest) returns (FindByUserIdResponse);
  rpc Join(JoinRequest) returns (JoinResponse);
  rpc Leave(LeaveRequest) returns (LeaveResponse);

  rpc AssignGenworkerToTeam(AssignGenworkerToTeamRequest) returns (DefaultResponse);
  rpc RemoveGenworkerFromTeam(RemoveGenworkerFromTeamRequest) returns (DefaultResponse);
  rpc SetMasterGenworker(SetMasterGenworkerRequest) returns (DefaultResponse);
  rpc AddStorageGenworker(AddStorageGenworkerRequest) returns (DefaultResponse);
  rpc RemoveStorageGenworker(RemoveStorageGenworkerRequest) returns (DefaultResponse);
}

message BaseResponse {
  string status = 1;
  string msg = 2;
  bool ok = 3;
}

message DefaultResponse {
  BaseResponse res = 1;
}

message CreateRequest {
  string name = 1;
  string owner = 2;
  repeated string members = 3;
  repeated string projects = 4;
}
message CreateResponse {
  BaseResponse res = 1;
  optional string id = 2;
}

message UpdateRequest {
  string id = 1;
  Team team = 2;
}
message UpdateResponse {
  BaseResponse res = 1;
}

message FindOneByIdRequest {
  string id = 1;
}
message FindResponse {
  BaseResponse res = 1;
  optional Team team = 3;
}

message FindByUserIdRequest {
  string userId = 1;
}
message FindByUserIdResponse {
  BaseResponse res = 1;
  repeated Team teams = 2;
}

message JoinRequest {
  string id = 1;
  string user = 2;
}
message JoinResponse {
  BaseResponse res = 1;
}

message LeaveRequest {
  string id = 1;
  string user = 2;
}
message LeaveResponse {
  BaseResponse res = 1;
}

message AssignGenworkerToTeamRequest {
  string teamId = 1;
  string genworkerId = 2;
}
message RemoveGenworkerFromTeamRequest {
  string teamId = 1;
  string genworkerId = 2;
}
message SetMasterGenworkerRequest {
  string teamId = 1;
  string genworkerId = 2;
}
message AddStorageGenworkerRequest {
  string teamId = 1;
  string genworkerId = 2;
}
message RemoveStorageGenworkerRequest {
  string teamId = 1;
  string genworkerId = 2;
}

message Team{
  string id = 1;
  string name = 2;
  string owner = 3;
  repeated string members = 4;
  repeated string projects = 5;
  optional string masterGenworker = 6;
  repeated string storageGenworkers = 7;
  repeated string genworkers = 8;
}

